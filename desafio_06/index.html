<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loki</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body class="d-flex flex-wrap justify-content-center align-content-center text-white">
    <main class="container d-flex flex-wrap justify-content-center align-content-between p-0">
      <div class="sub-container text-center w-100 mt-5">
        <p id="sub-title">ESTÁ DISPONÍVEL AGORA!</p>
        <h1 id="title">LOKI</h1>
      </div>
      <div class="sub-container d-flex flex-wrap justify-content-center align-content-center w-100">
        <div class="div-capa">
          <img src="img/capa.png" alt="capa">
        </div>
        <div class="div-inform">
          <div class="w-100 d-flex flex-wrap justify-content-center align-content-center text-justify ps-4 div-sinopse">
            <p id="sinopse">Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”.</p>
          </div>
          <div class="w-100 d-flex flex-wrap justify-content-between align-content-center ps-3 div-especificacoes">
            <div class="d-flex flex-wrap justify-content-center align-content-center align-items-center">
              <img src="img/clock.png" alt="tempo" class="me-2">
              <p class="h4 d-block m-auto inform">51min</p>
            </div>
            <div class="d-flex flex-wrap justify-content-center align-content-center div-estrelas">
              <img src="img/star.png" width="35px" height="35px" alt="estrela">
              <img src="img/star.png" width="35px" height="35px" alt="estrela">
              <img src="img/star.png" width="35px" height="35px" alt="estrela">
              <img src="img/star.png" width="35px" height="35px" alt="estrela">
              <img src="img/starGray.png" width="35px" height="35px" alt="estrela">
            </div>
            <div class="d-flex flex-wrap justify-content-center align-content-center">
              <p class="h4 d-block m-auto me-2 inform">2021</p>
            </div>
          </div>
          <div class="w-100 d-flex flex-wrap justify-content-center align-content-center div-btns ps-3">
            <div class="w-100 d-flex flex-wrap justify-content-start align-content-center sub-div-btns">
              <button type="button" class="btn btn-primary rounded-1 me-3">ASSISTIR AGORA</button>
              <button type="button" class="btn bg-black text-white rounded-1" id="btn-trailer">TRAILER</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
